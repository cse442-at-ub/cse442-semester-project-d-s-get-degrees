<!DOCTYPE html>
<html>
    <head>
        <!-- Required Meta tags for Bootstrap-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="shortcut icon" type="image/png" href="images/favicon.ico">
        
        <title>University at Buffalo Esports</title>
    </head>
    <body>
        <div class="page-header">
            <h1>University at Buffalo</h1>
            <h1>Esports</h1>
            <p>Your home for gaming at UB.</p>
        </div>
        
        <div class="login-prompts">
            <div class="username">
                <div>
                    <h1>Email</h1>
                    <textarea id="email" rows="1" cols="20"></textarea>
                    <h1>Username</h1>
                    <textarea id="username" rows="1" cols="20"></textarea>
                    <h1>Password</h1>
                    <textarea id="password" rows="1" cols="20"></textarea>
                    <button type="Create Account">Create Account</button>
                    <button type="Cancel">Cancel</button>
                </div>
            </div>
        </div>   
    </body>
</html>


<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/floating-labels/">
    <link href="https://getbootstrap.com/docs/4.4/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="msapplication-config" content="/docs/4.4/assets/img/favicons/browserconfig.xml">
    <meta name="theme-color" content="#563d7c">
    <link href="https://getbootstrap.com/docs/4.4/examples/floating-labels/floating-labels.css" rel="stylesheet">
  </head>

  <body>
  {% block content %}
    <form class="form-signin" method="POST" action="/login">

      <div class="text-center mb-4">
        <a class="h1 mb-3 font-weight-normal" href="index.html"></h1><b>UB ESport</b></a>
        <p>Sign in with UBmail</a></p>
      </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="p-3 mb-2 bg-danger text-white">{{ messages[0] }}</div>
        {% endif %}
        {% endwith %}
  <div class="form-label-group">
    <input type="email" id="inputEmail" class="form-control" name="email" placeholder="Email address" required autofocus>
    <label for="inputEmail">Email address</label>
  </div>

  <div class="form-label-group">
    <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
    <label for="inputPassword">Password</label>
  </div>

  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" name="remember" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" >Sign in</button>
  <a class="btn btn-secondary btn-block" href="signup" >Don't have an account? Sign up</a>
  <p class="mt-5 mb-3 text-muted text-center">&copy; 2020</p>
</form>

  {% endblock %}
</body>
</html>
